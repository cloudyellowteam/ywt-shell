name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ["ubuntu:latest", "alpine:latest", "kalilinux/kali-rolling"]
    container: ${{ matrix.container }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Depencencies
      shell: bash
      run: |
        if [ "${{ matrix.container }}" == "alpine:latest" ]; then
          apk add --update curl gnupg
        else
          apt-get update
          apt-get install -y curl gnupg
        fi  
    - name: Setup Docker
      uses: docker-practice/actions-setup-docker@master     
    - name: Build the Docker image
      run: |
       docker build . --no-cache --file docker/ywt-shell/Dockerfile.alpine --tag ydk-shell:$(date +%s)
    - name: Install YDK Shell SDK
      run: |
        packages/ydk/ydk.cli.sh install

